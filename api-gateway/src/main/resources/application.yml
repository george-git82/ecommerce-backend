spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PRODUCTS-LIST
          uri: lb://PRODUCTS-LIST
          predicates:
            - Path=/api/products/**
        - id: PRODUCTS-INVENTORY
          uri: lb://PRODUCTS-INVENTORY
          predicates:
            - Path=/api/inventory/**

server:
  port: 9000
  # no trace in rest error response
  error:
    include-stacktrace: never

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
